<VirtualHost *:80>
  ServerAdmin gavin@born-digital.com
  ServerName fedora.islandora-docker.com

  DocumentRoot /var/www/html
  ErrorLog /var/log/apache2/fedora.islandora-docker.com.error.log

  <Directory /var/www/html>
    # Require all granted
    Options FollowSymlinks
    AllowOverride all
  </Directory>

  # Apache Reverse Proxy for Islandora
  ProxyRequests Off
  ProxyPreserveHost On
  <Proxy *>
    AddDefaultCharset off
    Order deny,allow
    Allow from all
  </Proxy>
  ProxyPass /adore-djatoka http://fedora.islandora-docker.com:8080/adore-djatoka
  ProxyPassReverse /adore-djatoka  http://fedora.islandora-docker.com:8080/adore-djatoka

  #ProxyPass /adore-djatoka http://fedora:8080/adore-djatoka
  #ProxyPassReverse /adore-djatoka http://fedora:8080/adore-djatoka
  #ProxyPass /sites http://web:80/sites
  #ProxyPassReverse /sites http://web:80/sites
  #ProxyPass /islandora http://web:80/islandora
  #ProxyPassReverse /islandora http://web:80/islandora
</VirtualHost>
